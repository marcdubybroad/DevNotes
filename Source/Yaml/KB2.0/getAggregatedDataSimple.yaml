paths:
  /getAggregatedDataSimple:
    get:
      summary: retrieve variants based on chromosome region and phenotype
      description: retrieve variants based on chromosome region and phenotype  (ie: T2D, BMI, FG, FI, TG, LDL, HDL, WHR, 2hrI, HIPC, CKD, CAD, HEIGHT, WAIST)
      operationId: findVariants
      parameters:
        - name: start
          in: query
          description: start of the chrom region
          required: true
          schema:
            type: integer
            format: int32
        - name: end
          in: query
          description: end of the chrom region
          required: true
          schema:
            type: integer
            format: int32
        - name: chrom
          in: query
          description: chromosome
          required: true
          schema:
            type: string
        - name: phenotype
          in: query
          description: phenotype
          required: true
          schema:
            type: string
      responses:
        '200':
          description: variant response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Variant'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Variant:
      allOf:
        - $ref: '#/components/schemas/ResultVariant'
        - required:
          - VAR_ID
          properties:
            VAR_ID:
              type: string

    ResultVariant:
      required:
        - phenotype  
      properties:
        phenotype:
          type: string
        dataset:
          type: string    
        GENE:
          type: string    
        Consequence:
          type: string    
        P_VALUE:
          type: number
          format: float

    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
